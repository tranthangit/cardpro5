<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="card">
        <div class="profile-pic">
            <img src="image.jpg" alt="">
        </div>
        <div class="details">
            <div class="content">
                <h2>ASMR</h2>
                <p class="tag">WEB CODING</p>
                <p class="about">Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis itaque dolores at commodi libero voluptatem laudantium quidem animi.</p>
            </div>
            <div class="buttons">
                <div class="social">
                    <i class="bi bi-github"></i>
                    <i class="bi bi-youtube"></i>
                    <i class="bi bi-instagram"></i>
                </div>
                <a href="#" class="link">project <i class="bi bi-arrow-up-right-circle"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
